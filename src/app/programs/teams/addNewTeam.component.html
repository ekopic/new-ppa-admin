<div>
  <div fxFlex="100">
    <mat-card>
      <mat-card-header class="mt-0">
        <mat-card-title>Add New Team</mat-card-title>

        <!-- <mat-card-subtitle>
              <a>Full schedule</a>
            </mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <div>
          <form class="example-form"  fxLayout="row wrap">
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="Team Name" [formControl]="teamNameFormControl">
              <mat-error *ngIf="teamNameFormControl.hasError('required')">
                Team Name is <strong>required</strong>!
              </mat-error>
            </mat-form-field>
          </form>
          <div fxLayout="row wrap">
              <dx-select-box [dataSource]="selectBoxAgeGroup" [searchEnabled]="true" placeholder="Age Group" showClearButton="true"
              fxFlex.gt-sm="50" fxFlex="100">
              </dx-select-box>
            </div>
            <div fxLayout="row wrap">
                <dx-select-box [dataSource]="clinicYesNo" [searchEnabled]="true" placeholder="Will the team include a clinic?" showClearButton="true"
                fxFlex.gt-sm="50" fxFlex="100" class="mt-1">
                </dx-select-box>
                <dx-select-box [dataSource]="selectBoxAgeGroup" [searchEnabled]="true" placeholder="Clinics Age Group" showClearButton="true"
                fxFlex.gt-sm="50" fxFlex="100" class="mt-1">
                </dx-select-box>
              </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
