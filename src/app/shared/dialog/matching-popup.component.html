<h1 matDialogTitle>{{ type | uppercase | translate}}</h1>
<br>
<div class="mb-1" *ngIf="type!='ack'">
  <mat-form-field style="width: 100%">
  <textarea matInput placeholder="{{'SEEDNO' | translate}}" [(ngModel)]="seednums" [disabled]="true"></textarea>
  </mat-form-field>
</div>
<div class="mb-1">
      <mat-form-field dividerColor="primary" style="width: 100%;">
        <textarea matInput placeholder="{{'CONTEXT' | translate}}" [(ngModel)]="notes"></textarea>
      </mat-form-field>
</div>
<div class="mb-1">
    <mat-form-field fxFlex="100">
        <mat-select placeholder="{{'REASON' | translate}}" [(ngModel)]="reason" >
         <mat-option *ngFor="let reason of reasons" [value]="reason.choiceid">
          {{ reason.textualdesc }}
           </mat-option>
        </mat-select>    
      </mat-form-field>                           
</div>
<mat-dialog-actions fxLayoutAlign="space-around">  
<button mat-button *ngIf="type=='Add'" (click)="addackbreak('api/matching/add')"><mat-icon>check_circle</mat-icon>{{'CNFRM' | translate}}</button>
<button mat-button *ngIf="type=='brk'"  (click)="addackbreak('api/matching/break')"><mat-icon>check_circle</mat-icon>{{'CNFRM' | translate}}</button>
<button mat-button *ngIf="type=='ack'"  (click)="addackbreak('api/matching/ack')"><mat-icon>check_circle</mat-icon>{{'CNFRM' | translate}}</button>
  <button mat-button matDialogClose><mat-icon  class="material-icons">cancel</mat-icon>{{'CANCEL' | translate}}</button>
</mat-dialog-actions>
