<h1 matDialogTitle>Storno</h1>
<br>
<div class="mb-1">
  <mat-form-field style="width: 100%">
  <input placeholder="{{ 'SEEDNO' | translate}}" *ngIf="stornotype != 'ocd'"  matInput type="text" [(ngModel)]="item.seednumber" [disabled]="true">
  <input placeholder="{{ 'OCDNO' | translate}}" *ngIf="stornotype == 'ocd'"  matInput type="text" [(ngModel)]="item.ocdnumber" [disabled]="true">
  
  </mat-form-field>
</div>
<div class="mb-1">
      <mat-form-field dividerColor="primary" style="width: 100%;">
        <textarea matInput placeholder="{{ 'REASON' | translate}}" [(ngModel)]="notes"></textarea>
      </mat-form-field>
</div>
<mat-dialog-actions fxLayoutAlign="space-around">  <button mat-button (click)="storniraj()"><mat-icon>check_circle</mat-icon>{{ 'CNFRM' | translate}}</button>
  <button mat-button matDialogClose><mat-icon  class="material-icons">cancel</mat-icon>{{ 'CANCEL' | translate}}</button>
</mat-dialog-actions>
