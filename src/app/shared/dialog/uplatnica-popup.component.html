<div fxFlex="100" fxLayout="column">
    <h1 matDialogTitle>{{'PAY_IN' | translate}}</h1>
    <br>
    <div fxFlex="100" fxLayout="row">
        <mat-checkbox color="primary" (change)="checkboxchange()" [(ngModel)]="officerispayer"><span style="white-space: normal;">{{'CSTMS_OFFCR_IS_PAYER' | translate}}</span></mat-checkbox>
    </div>
    <div fxFlex="100" fxLayout="row">
        <mat-form-field  style="width: 100%"> 
            <input matInput type="text" placeholder="{{'NAME_OF_PAYER' | translate}}"  [(ngModel)]="nazivUplatioca"/>
        </mat-form-field>
    </div>
    <div fxFlex="100" fxLayout="row">
        <mat-form-field  style="width: 100%"> 
            <input matInput type="text" placeholder="{{'DEBIT_NUMBER_REFERENCE' | translate}}"  [(ngModel)]="pozivNaBrojZaduzenja"/>
        </mat-form-field>
    </div>
    <mat-dialog-actions fxLayoutAlign="space-around">
        <button *ngIf="true" mat-button (click)="stampajUplatnicu()"><mat-icon>print</mat-icon>{{ 'PRINT' | translate}}</button>
        <button mat-button matDialogClose><mat-icon class="material-icons">cancel</mat-icon>{{ 'CANCEL' | translate}}</button>
    </mat-dialog-actions>    
</div>
